name: Enforce PR Source Branch

on:
  pull_request:
    branches: [main]

jobs:
  check-source-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          if [ "${{ github.head_ref }}" != "dev" ]; then
            echo "::error::PRs to main must come from the dev branch, not '${{ github.head_ref }}'."
            echo "Please merge your changes into dev first, then open a PR from dev → main."
            exit 1
          fi
          echo "Source branch is dev — allowed."
